

{% block title %}<h2>Create Rooms </h2> {% endblock %}

{% block content %}
<form  method="post">{% csrf_token %}
    <table border="bold" cellspacing="6" cellpadding="6">
    <tr>
   <td>  {{form}}</td>
     </tr>
    <tr>
         <td><input type="submit"  value="submit" ></td>
     </tr>
    </table>
    
</form


<div >
    {% for room in rooms %}
        <div >
            <div >
                <h2 >{{ room.name }}</h2>
                

                <a href="{% url 'room' room.slug %}">Join</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
